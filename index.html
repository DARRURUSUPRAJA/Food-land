<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FoodSwag</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#f2f2f2;
    overflow-x:hidden
}

/* HEADER */
.header{
    background:#ff5a5f;
    color:white;
    padding:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:20px;
    position:relative;
    z-index:2;
}

.menu{font-size:26px;cursor:pointer}
.cart{position:relative;cursor:pointer}

.badge{
    position:absolute;
    top:-8px;
    right:-8px;
    background:red;
    color:white;
    font-size:12px;
    padding:2px 6px;
    border-radius:50%;
}

/* SIDEBAR */
.sidebar{
    height:100%;
    width:0;
    position:fixed;
    top:0;
    left:0;
    background:#fff;
    overflow-x:hidden;
    transition:0.3s;
    padding-top:60px;
    box-shadow:2px 0 10px rgba(0,0,0,0.3);
    z-index:100;
}

.sidebar a{
    padding:15px 25px;
    text-decoration:none;
    font-size:18px;
    color:#333;
    display:block;
}

.sidebar a:hover{
    background:#ff5a5f;
    color:white;
}

.sidebar .closebtn{
    position:absolute;
    top:15px;
    right:20px;
    font-size:30px;
    cursor:pointer;
}

/* LOGIN */
#loginPage{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:white;
}

.loginbox{
    background:#ffffff;
    padding:30px;
    border-radius:15px;
    width:280px;
    text-align:center;
    box-shadow:0 5px 20px rgba(0,0,0,0.2);
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    font-size:16px;
}

button{
    background:#ff5a5f;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:8px;
    cursor:pointer;
}

/* CATEGORY */
.tabs{
    text-align:center;
    padding:10px
}

.tabs button{
    margin:5px;
    padding:8px 14px;
    border:none;
    border-radius:20px;
    background:#ddd;
}

.active{
    background:#ff5a5f;
    color:white
}

/* CARD */
.card
